<!DOCTYPE html>
<html>

<body>
    <h1>Javascript Variables</h1>
    <p>Sum of the numbers</p>
    <p id="result"></p>
    <script>
        var num1=5
        var num2=6
        var num3=8
        var sum=num1+num2+num3
        document.getElementById("result").innerHTML="The total sum is:" +sum;
    </script>
</body>
</html>
